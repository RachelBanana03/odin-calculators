<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/calculator.js"></script>
    <script defer src="./js/index.js"></script>
</head>

<body>
    <div id="calculator">
        <div id="display">Answer</div>
        <textarea name="input-1" id="input-1" cols="60" rows="1" maxlength="60"
            placeholder="+ - * / and decimals allowed"></textarea>
        <div id="keyboard">
            <button data-key="9" class="key key-num">9</button>
            <button data-key="8" class="key key-num">8</button>
            <button data-key="7" class="key key-num">7</button>
            <button data-key="/" class="key key-op">รท</button>
            <button data-key="6" class="key key-num">6</button>
            <button data-key="5" class="key key-num">5</button>
            <button data-key="4" class="key key-num">4</button>
            <button data-key="*" class="key key-num">x</button>
            <button data-key="3" class="key key-num">3</button>
            <button data-key="2" class="key key-num">2</button>
            <button data-key="1" class="key key-num">1</button>
            <button data-key="-" class="key key-op">-</button>
            <button data-key="0" class="key key-num">0</button>
            <button data-key="." class="key key-num">.</button>
            <button class="key key-end">=</button>
            <button data-key="+" class="key key-op">+</button>
        </div>
    </div>

</body>

</html>
